<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "mindar-face-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
      }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-face-three';

        const show_filter = () => {
            const mindarThree = new MindARThree({
                container: document.querySelector("#container"),
            });

            const { renderer, scene, camera } = mindarThree;

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            const faceMesh = mindarThree.addFaceMesh();

            const url_filter = JSON.parse(localStorage.getItem('filter')).filter
            console.log(url_filter)
                

            const texture = new THREE.TextureLoader().load(url_filter);

            faceMesh.material.map = texture;
            faceMesh.material.transparent = true;
            faceMesh.material.needsUpdate = true;

            scene.add(faceMesh);
            const start = async () => {
                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            }
            start();

        }
        window.onload = () => {
            show_filter()
        };

    </script>
    <style>
        body {
            margin: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
</body>

</html>
