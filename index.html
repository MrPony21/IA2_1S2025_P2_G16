<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <div class="example-container" style="width: 100vw; height: 100vh; position: relative;">

    <a-scene
      id="scene" mindar-image="imageTargetSrc: ./assets/card-example/mind/targets.mind; showStats: false; uiScanning: #example-scanning-overlay;"
      embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      


      <!-- Recursos de la Realidad Aumentada -->
      <a-assets id="assets_container">
        <!-- Recursos para la primera imagen -->
        <img id="card" src="./assets/card-example/img/murallaChina.jpg" />
        <a-asset-item id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf">
        </a-asset-item>

          <img id="icon-info" src="./assets/card-example/icons/info.png" />
          <img id="icon-location" src="./assets/card-example/icons/location2.png" />
          <img id="icon-profile" src="./assets/card-example/icons/profile.png" />
          <img id="icon-phone" src="./assets/card-example/icons/phone.png" />
          <img id="icon-search" src="./assets/card-example/icons/search3.png" />
          <img id="icon-play" src="./assets/card-example/icons/play.png" />
          <img id="icon-left" src="./assets/card-example/icons/left.png" />
          <img id="icon-right" src="./assets/card-example/icons/right.png" />
          <img id="icon-filter" src="./assets/card-example/icons/filter.png" />

          <img id="paintandquest-preview3" src="./assets/card-example/img/muralla3.jpeg" /> -->

          <video id="paintandquest-video-mp4" autoplay="false" loop="true"
            src="./assets/card-example/portfolio/paintandquest.mp4"></video>
          <video id="paintandquest-video-webm" autoplay="false" loop="true"
            src="./assets/card-example/portfolio/paintandquest.webm"></video>
          <img id="coffeemachine-preview" src="./assets/card-example/portfolio/coffeemachine-preview.png" />
          <img id="peak-preview" src="./assets/card-example/portfolio/peak-preview.png" />
  



          
        <!-- Recursos para la segunda imagen -->
        <img id="chichen-image" src="./assets/card-example/img/chichen.png" />
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

    <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5"
      position="-0.50 -0.5 0" height="0.15" width="0.15"
      animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

    <a-image visible=false id="email-button" class="clickable" src="#icon-search" position="0 -0.5 0"
      height="0.15" width="0.15"
      animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

    <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.50 -0.5 0"
      height="0.15" width="0.15"
      animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>


    <a-text id="text" class="clickable" value="" color="black" href="" align="center" width="1.5" position="0 0.6 0"
      geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5" wrapCount="150"></a-text>
      
    <a-text id="information" visible="false" class="clickable"  value="" color="black" align="center" width="1.5" position="1.3 0 0"
    geometry="primitive:plane; height: 1; width: 0.6;" material="opacity: 0.5" wrapCount="150"></a-text>



      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable">
      </a-camera>
