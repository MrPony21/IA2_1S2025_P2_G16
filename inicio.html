<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .menu {
      display: inline-block;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .menu a {
      display: block;
      margin: 15px 0;
      padding: 12px 20px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
